<button (click)="clickedRadio()">{{text}}</button>
<agm-map *ngIf="showMap" [latitude]="latitude" [longitude]="longitude" lo (mapClick)="testclick($event)">
    <agm-marker [latitude]="cursorLat" [longitude]="cursorLon" *ngIf="locationChosen"></agm-marker>
</agm-map>
<input *ngIf="showMap" type="hidden" [value]="cursorLat">
<input *ngIf="showMap" type="hidden" [value]="cursorLon">

<input type="time">
<input type="date">
<input type="datetime-local">
